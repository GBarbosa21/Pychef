    <script type="text/javascript">
        function decrement() {
            var input = document.querySelector('#steve');
            var value = parseInt(input.value);
            if (value > 0) {
                input.value = value - 1;
            }
        }

        function increment() {
            var input = document.querySelector('#steve');
            var value = parseInt(input.value);
            if (value < 20) {
                input.value = value + 1;
            }
        }

        function callOnClickFunctions() {
            decrement();
            increment();
        }

        // Pegar o botÃ£o
        var topButton = document.getElementById("topButton");

        // Mostrar o botÃ£o quando rolar 20px para baixo a partir do topo do documento
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                topButton.style.display = "block";
            } else {
                topButton.style.display = "none";
            }
        }

        // Quando clicar no botÃ£o, rolar suavemente atÃ© o topo da pÃ¡gina
        function topFunction() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
