  <!-- INICIO HEADER FILA -->
  <h1 class="pySlogan py-4">Iniciar Nova Reserva</h1>

  <!-- CONTAINER TABLE RESERVA -->
  <div class="container py-5 mb-5">
    <form>
      <!-- Nome -->
      <div class="form-row">
        <div class="col-lg-8">
          <label for="nomeCliente" class="lblReserva">Nome do cliente</label>
          <input class="form-control my-1" type="text" placeholder="Nome do Cliente" name="nomeCliente"
            id="nomeCliente">
        </div>
        <div class="col-md-4">
          <label for="telCliente" class="lblReserva">Telefone do cliente</label>
          <input class="form-control my-1" type="text" placeholder="(xx) xxxx-xxxx" name="telCliente" id="telCliente">
        </div>
      </div>
      <div class="form-row my-4">
        <div class="col-sm-2">
          <label for="dataReserva" class="lblReserva">Data da Reserva</label>
          <input type="date" id="dataReserva" name="dataReserva" class="form-control">
        </div>
        <div class="col-sm-2 ml-3">
          <label for="horaReserva" class="lblReserva">Horário</label>
          <input type="time" id="horaReserva" name="horaReserva" class="form-control">
        </div>
        <div class="col-sm-2 ml-3">
          <label for="QntPessoas" class="lblReserva">Num de pessoas</label>
          <input type="number" class="form-control" placeholder="0" min="1" max="4" aria-label="Username"
            aria-describedby="QntPessoas" id="QntPessoas">
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <a href="mesas.html" class="btn btn-lg btn-reserva pyTxtBtn">Faça já sua reserva</a>
    </div>
    <div class="col-md-4"></div>
  </div>
  </form>
  </div>
